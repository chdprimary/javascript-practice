<!DOCTYPE html>
<html>
<head>
	<title>Flapper News</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="flapperNews">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div ui-view="home"></div>
		</div>
	</div>

	<script type="text/ng-template" id="/home.html">
		<div class="page-header">
			<h1 style="text-align:center;">Flapper News</h1>
		</div>

		<div style="margin-bottom:5px;-webkit-user-select:none;" ng-repeat="post in posts | orderBy: '-upvotes'">
			<span class="glyphicon glyphicon-arrow-up" style="cursor:pointer; " title="upvote" ng-click="upvotePost(post)"></span>
			<span style="display:inline-block; width:2em; text-align: center;"> {{ post.upvotes }} </span>
			<a ng-show="post.link" href="{{post.link}}" target="_blank">{{ post.title }}</a>
			<span ng-hide="post.link">{{ post.title }}</span>
		</div>
		<br>

		<form ng-submit="addPost()">
			<h3>Submit a Post:</h3>
			<input class="form-control" type="text" placeholder="Title" ng-model="postTitle"></input><br>
			<input class="form-control" type="text" placeholder="Link" ng-model="postLink"></input><br>
			<button class="btn btn-default" style="float:right;" type="submit">Submit</button>
		</form>		
	</script>
</body>
</html>
