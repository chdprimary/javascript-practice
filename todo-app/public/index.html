<!DOCTYPE html>
<html ng-app="scotchTodo">
<head>
	<title>Simple Node-Angular Todo App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
		html { overflow-y:scroll; }
		body { padding-top: 50px; }
		#todo-list { margin-bottom: 30px; }
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="core.js"></script>
</head>
<body ng-controller="mainController">
	<div class="container">

		<div id="todo-list" class="row">
			<h1 style="text-align:center;">I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
		</div>

		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>

			</div>
		</div>

		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">	
				<form>
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="Text"	ng-model="formData.text">
					</div>

					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>

	</div>	
</body>
</html>
